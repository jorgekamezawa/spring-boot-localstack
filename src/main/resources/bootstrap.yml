spring:
  application:
    name: spring-boot-localstack
---
spring:
  config:
    activate:
      on-profile:
        - localstack

aws:
  paramstore:
    enabled: true
    endpoint: http://localhost:4566
  secretsmanager:
    enabled: true
    endpoint: http://localhost:4566

cloud:
  aws:
    s3:
      endpoint: http://127.0.0.1:4566

